<!DOCTYPE html>
<html lang="en">
    <head>
        <title>VikayBlog | News Articles</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <link rel="icon" href="vikayblog_app_icon.png" type="image/png">
        <link rel="apple-touch-icon" href="vikayblog_app_icon.png" type="image/png">
    </head>
    <body>
        <!-- Header -->
         <header>
         <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <img src="vikayblog_app_icon.png" alt="Icon" class="logo-image">
                    <div class="logo-text">Vikay<span>Blog</span></div>
                </a>

                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search news..." id="searchInput">
                </div>
            </nav>
         </div>
         </header>

         <!-- Main Content -->
          <main class="main-content">
            <div class="container">
                <!-- Article List View -->
                <div id="articlesListView">
                    <h1 class="page-title">Latest Articles</h1>

                    <!-- Loading state with Logo -->
                     <div class="loading-container" id="loadingContainer">
                        <img src="vikayblog_app_icon.png" alt="Loading..." class="logo-loading">
                        <p class="loading-text">Loading news...</p>
                     </div>

                     <!-- Articles Grid -->
                      <div class="articles-grid" id="articlesGrid"></div>
                </div>

                <!-- Article Detail View (Hidden by default) -->
                <div id="articleDetailView" style="display: none;">
                    <button id="backButton" class="back-button" style="margin-bottom: 20px; background: none; border: none; color: #4CAF50; font-size: 16px; cursor: pointer; display: flex; align-items: center; gap: 8px;">
                        <i class="fas fa-arrow-left"></i> Back to Articles
                    </button>
                    
                    <article class="article-detail">
                        <header class="article-detail-header">
                            <h1 class="article-detail-title" id="detailTitle"></h1>
                            <div class="article-detail-meta">
                                <span class="article-detail-date" id="detailDate"></span>
                                <span class="article-detail-author" id="detailAuthor"></span>
                                <span class="article-detail-views">
                                    <i class="far fa-eye"></i>
                                    <span id="detailViews">0</span> views
                                </span>
                            </div>
                            <div class="article-detail-tags" id="detailTags"></div>
                        </header>
                        
                        <div class="article-detail-image-container">
                            <img class="article-detail-image" id="detailImage" src="" alt="">
                        </div>
                        
                        <div class="article-detail-content" id="detailContent"></div>
                        
                        <div class="article-detail-actions">
                            <button class="btn btn-like" id="detailLikeBtn">
                                <i class="far fa-heart"></i>
                                <span id="detailLikeCount">0</span>
                            </button>
                            <button class="btn btn-comment" id="detailCommentBtn">
                                <i class="far fa-comment"></i>
                                <span id="detailCommentCount">0</span>
                            </button>
                            <button class="btn btn-share" id="detailShareBtn">
                                <i class="fas fa-share"></i>
                                Share
                            </button>
                        </div>
                        
                        <!-- Comments Section -->
                        <div class="comments-section">
                            <h3 class="comments-title">Comments (<span id="detailCommentsCount">0</span>)</h3>
                            <div class="comment-form">
                                <textarea class="comment-input" id="detailCommentInput" placeholder="Write your comment..."></textarea>
                                <button class="comment-submit" id="detailSubmitComment">Post Comment</button>
                            </div>
                            <div class="comments-list" id="detailCommentsList"></div>
                        </div>
                    </article>
                </div>
            </div>
          </main>

          <!-- Toast Notification -->
           <div class="toast" id="toast">
            <i class="fas fa-check-circle"></i>
            <span id="toastMessage">Action completed successfully!</span>
           </div>
           <script src="script.js"></script>
    </body>
</html>
